<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <div class="card">
            <div id="card-img"></div>
            <div id="card-text">
              <div id="logo">PERFUME</div>
              <h1>Gabrielle Essence Eau De Perfume</h1>
              <p id="para">
                A floral, solar and voluptuous interpretation composed by Olivia
                Polge, Perfumer-Creator for the House of CHANEL
              </p>
              <div id="price">
                <div id="price-new">$149.99</div>
                <div id="price-old">$169.99</div>
              </div>
              <button>
                <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
